apiVersion: apps/v1 # Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: prueba
spec:
  selector:
    matchLabels:
      app: prueba
  replicas: 2 # indica al controlador que ejecute 2 pods
  template:
    metadata:
      labels:
        app: prueba
    spec:
      containers:
      - name: prueba
        image: acrcasouso.azurecr.io/library/prueba
        ports:
        - containerPort: 3000
